<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlipleDesigns</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Hero Section Styles */
        #home {
            text-align: center;
            padding: 100px 0;
        }

        #home h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #e55a00;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons img {
            width: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="blipledesigns_logo.png" alt="BlipleDesigns Logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h1>Transforming Ideas into Stunning Websites</h1>
            <a href="#portfolio" class="btn">See Our Work</a>
        </div>
    </section>

    <!-- Other sections like About Us, Services, Portfolio, and Contact Us -->

    <footer>
        <div class="container">
            <p>&copy; 2024 BlipleDesigns. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
